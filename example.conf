# Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name www.devops.radinlaw.tech devops.radinlaw.tech;

   
    return 301 https://devops.radinlaw.tech$request_uri;
}

# Redirect WWW -> NON WWW
server {
    listen 443 ssl http2;
    server_name www.devops.radinlaw.tech;

    ssl_certificate /etc/letsencrypt/live/devops.radinlaw.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/devops.radinlaw.tech/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/devops.radinlaw.tech/chain.pem;
    include /etc/nginx/conf.d/options-ssl-nginx.conf;
    return 301 https://devops.radinlaw.tech$request_uri;
}

server {
    listen 443 ssl http2;
    server_name devops.radinlaw.tech;

    root /var/www/html;
    index index.php;

    # SSL parameters
    ssl_certificate /etc/letsencrypt/live/devops.radinlaw.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/devops.radinlaw.tech/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/devops.radinlaw.tech/chain.pem;
    include /etc/nginx/conf.d/options-ssl-nginx.conf;

    # log files
    access_log /var/log/nginx/example.com.access.log;
    error_log /var/log/nginx/example.com.error.log;

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        #fastcgi_pass unix:/run/php-fpm/www.sock;
        fastcgi_pass wordpress:9000;
        fastcgi_index   index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        log_not_found off;
    }

}
